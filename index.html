<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="icons/santa.ico">
</head>
<body>
    <div class="container">
        <h1>Secret Santa</h1>
        <div id="admin-panel">
            <h2>Admin Panel</h2>
            <form id="participant-form">
                <div class="form-group">
                    <label for="participant-textarea">Participant Names (one per line):</label>
                    <textarea id="participant-textarea" rows="5" required></textarea>
                </div>
                <button type="submit">Update Participants</button>
            </form>
            <div id="exclusion-grid-container" style="display: none;">
                <h3>Exclude Combinations</h3>
                <div id="exclusion-grid"></div>
            </div>
            <div id="most-recent-draw-container" style="display: none; margin-bottom: 2rem;">
                <h3>Most Recent Draw</h3>
                <table id="most-recent-draw-table">
                    <thead>
                        <tr>
                            <th>Giver</th>
                            <th>Receiver</th>
                            <th>Link</th>
                        </tr>
                    </thead>
                    <tbody id="most-recent-draw-tbody">
                        <!-- Most recent draw results will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>

            <div id="draw-history-container" style="display: none;">
                <h3>Draw History</h3>
                <table id="draw-history-table">
                    <thead>
                        <tr>
                            <th>Draw</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="draw-history">
                        <!-- Draw history rows will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>
            <button id="draw-button">New Draw</button>
        </div>
    </div>

    <!-- Draw Confirmation Modal -->
    <div id="draw-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Draw Results</h2>
            <ul id="modal-results"></ul>
            <div class="modal-buttons">
                <button id="accept-draw">Accept</button>
                <button id="redraw">Redraw</button>
            </div>
        </div>
    </div>

    <!-- Details/Links Modal -->
    <div id="details-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="details-modal-title"></h2>
            <div id="details-modal-content"></div>
        </div>
    </div>
    <div id="version-timestamp" style="text-align: center; margin-top: 20px; font-size: 0.8em; color: #888;"></div>

    <script src="script.js"></script>
</body>
</html>
