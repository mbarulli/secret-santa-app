<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Secret Santa</h1>
        <div id="admin-panel">
            <h2>Admin Panel</h2>
            <form id="participant-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit">Add Participant</button>
            </form>
            <div id="participant-list">
                <h3>Participants</h3>
                <ul id="participants"></ul>
            </div>
            <div id="exclusion-grid-container" style="display: none;">
                <h3>Exclude Combinations</h3>
                <div id="exclusion-grid"></div>
            </div>
            <div id="draw-history-container" style="display: none;">
                <h3>Draw History</h3>
                <ul id="draw-history"></ul>
                <div class="history-actions">
                    <button id="delete-draws">Delete</button>
                    <button id="details-draws">Details</button>
                    <button id="links-draws">Links</button>
                </div>
            </div>
            <button id="draw-button">Draw Names</button>
        </div>
    </div>

    <!-- Draw Confirmation Modal -->
    <div id="draw-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Draw Results</h2>
            <ul id="modal-results"></ul>
            <div class="modal-buttons">
                <button id="accept-draw">Accept</button>
                <button id="redraw">Redraw</button>
            </div>
        </div>
    </div>

    <!-- Details/Links Modal -->
    <div id="details-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="details-modal-title"></h2>
            <div id="details-modal-content"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
